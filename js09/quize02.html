<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>クイズ練習（複数）</title>
</head>
<body>

<header>
    <h1>いろいろクイズ</h1>
    <h2>1問目</h2>
</header>

<main>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
    <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
    <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
  </p>
</main>

<footer>フッター</footer>
<script>
//ここから記述領域［START］

  //以下に配列を記述してください。
  //問題文[配列]
  const qs = [
  "通るときには閉まって、通らないときには開いているものは何？",
  "話すことがとても好きな道具は何？",
  "世界の真ん中にいる虫は何？",
  "次の野菜の名前うち1つは日本語ではありません。それはどれでしょうか？",
  "飛行機の中で食べるように作られた野菜があります。その野菜はどれでしょう？",
  "「秋刀魚」は何と読みますか。"
  ];

    
  //回答選択肢[多重配列]
const toi= [
["踏み切り","洗濯機","冷蔵庫"],
["スプーン","シャベル","しゃもじ"],
["てんとう虫","カマキリ","蚊"],
["シイタケ","レンコン","オクラ"],
["ミニトマト","パプリカ","アボカド"],
["ふぐ","くじら","さんま"]
];

const kaise =[
"電車目線",
"喋るからね",
"「せ」と「か」の真ん中にいるからね",
"英語らしいよ",
"水分が出ないことが機内食に向いていたらしいよ",
"「秋によく獲れる刀のような形をした魚」で秋刀魚らしい"





]
  //答え[配列]
const ans =[1,2,3,3,1,3];

  //1.最初の問題文＆回答選択肢＆回答値を設定
let i = 0;
$("#quest").text( qs[i] );
$("#toi1").text( toi[i][0] );
$("#toi2").text( toi[i][1] );
$("#toi3").text( toi[i][2] );



  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)

    $("[name=toi]").on("click",function(){
    alert(kaise[i]);
    $("h2").text(i+2+"問目");
    const v=$(this).val();
    if(ans[i] == v){
      $("h1").text("正解！");
    }else{
      $("h1").text("不正解"); 
    }
    i++;
    $("#quest").text( qs[i] );
    $("#toi1").text( toi[i][0] );
    $("#toi2").text( toi[i][1] );
    $("#toi3").text( toi[i][2] );

    });






//ここまでが記述領域［END］
</script>
</body>
</html>
